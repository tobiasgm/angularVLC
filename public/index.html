<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- <link rel="icon" href="../../favicon.ico"> -->

    <title>angularVLC</title>

    <!-- Bootstrap core CSS -->
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/custom.css" rel="stylesheet">

    <script src="bower_components/angular/angular.min.js"></script> 
     <!--<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.10/angular.min.js"></script>-->
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="js/app.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body ng-app="angularVLC">

    <nav class="navbar navbar-custom navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">angularVLC</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>
    
    <div class="container">
      <h1>angularVLC http remote control</h1>
      <p class="lead">This is just a little test. Tryin to get angular to communicate with VLC http server.</p>
      <ui-view></ui-view>
    </div><!-- /.container -->
    
    <script type="text/ng-template"  id="/main.html">
      <div>
     
          <button ng-hide="isPlaying(resp.data.state)" class="ng-hide btn btn.default" ng-click="play()">Play</button>
          <button ng-show="isPlaying(resp.data.state)" class="ng-show btn btn.default" ng-click="pause()">Pause</button>
          <button class="btn btn.default" ng-click="stop()">Stop</button>
          <button class="btn btn.default" ng-click="prev()">Previous</button>
          <button class="btn btn.default" ng-click="next()">Next</button>
          <button ng-hide="resp.data.loop" class="ng-hide btn btn.default" ng-click="loop()">Loop</button>
          <button ng-show="resp.data.loop" class="ng-show btn btn-primary" ng-click="loop()">Loop</button>
          <button ng-hide="resp.data.random" class="ng-hide btn btn.default" ng-click="random()">Random</button>
          <button ng-show="resp.data.random" class="ng-show btn btn-primary" ng-click="random()">Random</button>
        </div>
        <h3>Now Playing</h3>
        <div>{{resp.data.state}}</div>
        <p>{{resp.data.information.category.meta.artist}} - {{resp.data.information.category.meta.title}}</p>
        <div class="progress">
          <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="{{resp.data.time}}" aria-valuemin="0" aria-valuemax="{{resp.data.length}}" ng-style="{width:(resp.data.time*100)/resp.data.length+'%'}">
            <span class="sr-only">{{percent}} % Complete</span>
          </div>
        </div>
        <h3>Folders List</h3>
        <ul>
          <li ng-repeat="items in dir.element" ng-include="'tree_dir_renderer.html'"></li>
        </ul>
        <h3>Playlist</h3>
        <ul>
          <li ng-repeat="node in pl.children" ng-include="'tree_item_renderer.html'"></li>
        </ul>
        <footer>   <span>Server status: {{resp.status}}</span></footer>
    </script>

    <!-- Render directory tree -->
    <script type="text/ng-template"  id="tree_dir_renderer.html">
      <button ng-hide="isFile(items.type)" class="ng-hide" ng-click="browse(items.path)">{{items.name}}</button>
      <span ng-hide="isDir(items.type)" class="ng-hide">{{items.name}}</span>
      <button ng-hide="isDir(items.type)" class="ng-hide" ng-click="pl_add(items.uri)">add to playlist</button>
      <ul>
        <li ng-repeat="items in items.children" ng-include="'tree_dir_renderer.html'"></li>
      </ul>
    </script>

    <!-- Render Playlist tree -->
    <script type="text/ng-template"  id="tree_item_renderer.html">
      <span ng-hide="node.duration" class="ng-hide">{{node.name}} - (id:{{node.id}})</span>
      <button ng-show="node.duration" class="ng-show" ng-click="play(node.id)">{{node.name}} - (id:{{node.id}})</button>
      <button ng-show="node.duration" class="ng-show" ng-click="pl_delete(node.id)">delete from playlist</button>

      <ul>
        <li ng-repeat="node in node.children" ng-include="'tree_item_renderer.html'"></li>
      </ul>
    </script>

    <!-- Display error when connection is lost -->
    <script type="text/ng-template"  id="/error.html">
      <span>{{resp.status}}</span>
    </script>

    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>-->
    <script src="bower_components/jquery/dist/jquery.js"></script>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  </body>
</html>
